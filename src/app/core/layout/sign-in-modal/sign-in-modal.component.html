<div style="    display: inline-grid;
justify-content: center;
align-items: center;
position: absolute;
align-content: center;
justify-items: center;">
  <img style="position: relative; width: 60%; margin-top: 5.5em; margin-bottom:5.5em" src="../../../../assets/images/wiggly.png"/>
  <div style="position: relative; color: black; font-size: 40px; font-family: serif; font-weight: 500; line-height: 28px; word-wrap: break-word">
    Bienvenido devuelta!
  </div>
  <div style="position: relative; color: #787878; font-size: 18px; font-family: serif; font-weight: 400; line-height: 27px; word-wrap: break-word; margin-top:1.5em">
    Por favor,  ingresá tus datos para poder continuar
  </div>
  <form [formGroup]="form"  style="width: 80%; position: relative;
  height: 35%;
  ">
    <input required type="email" ngModel email formControlName="email" placeholder="Email" style="position: relative;
    width: 100%;
    border: 0.5px #FDA769 solid;
    background: white;
    border-radius: 8px;
    height: 100%;
    padding-left: 0.8em;"> 
    <div style="position: relative;
    display: flex;
    border-radius: 8px;
    width: 103.55%;
    margin-top: 6em;
    height: 100%;
    justify-content: flex-end;
    align-items: center;">
      <input required matInput formControlName="password" [type]="!showPass ? 'password' : 'text'" placeholder="Contraseña" style="width: 100%;
      border-radius: 8px;
      height: 100%;
      padding-left: 0.8em;
      border: 0.50px #FDA769 solid">
      <button mat-icon-button style="position: absolute;" (click)="showPass = !showPass;">
        <mat-icon style="color: #787878;
        text-align: center;" matSuffix >{{!showPass ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </div>
  </form>
  <button style="text-align: right;
  color: #FDA769;
  font-size: 15px;
  font-family: serif;
  font-weight: 400;
  line-height: 27px;
  word-wrap: break-word;
  margin-top: 7em;
  width: 85%;
  border: none;
  background-color: white;
  cursor: pointer;" (click)="openForgotPasswordModal()">¿Olvidaste tu contraseña?</button>
  <button [disabled]="!form.valid" [style.background-color]="form.invalid ? '#787878' : '#E76801'" style="    width: 70%;
  height: 55%;
  position: relative;
  background: #E76801;
  border-radius: 15px;
  justify-content: center;
  align-items: center;
  display: inline-flex;
  margin-top: 3.5em;
  border: none;
  color: white;
  font-size: 25px;
  cursor: pointer;
  z-index: 100;
  font-family: serif;
  line-height: 20px;
  word-wrap: break-word;" mat-raised-button (click)="singIn()"> Iniciar Sesión
  </button>
  <div style="position: relative;
  text-align: center;
  margin-top: 3em;">
    <span style="color: #787878; font-size: 18px; font-family: serif; font-weight: 400; line-height: 27px; word-wrap: break-word">¿No tenés una cuenta?</span>
    <button (click)="switchToRegister()" style="border:none; background-color: white; color: #FDA769; font-size: 18px; font-family: serif; font-weight: 600; line-height: 27px; word-wrap: break-word; cursor: pointer;"> Registrate</button>
  </div>

</div>
