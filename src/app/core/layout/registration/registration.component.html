<body>
  <div class="header-container">
    <img class="imagen" src="../../../../assets/images/wiggly.png"/>
    <div class="crea-cuenta">Creá una cuenta!</div>
  </div>
  <form [formGroup]="registrationForm">
    <div class="form-content-container">
      <div class="name-inputs">
        <input class="register-input mr-05" formControlName="name" placeholder="Nombre">
        <input class="register-input ml-05" formControlName="lastName" placeholder="Apellido">
      </div>
       
      <input class="register-input" formControlName="email" type="email" placeholder="Email"> 
      <div class="password-container">
        <input class="register-input" formControlName="password" [type]="!showPass ? 'password' : 'text'" placeholder="Contraseña" >
        <button mat-icon-button (click)="showPass = !showPass;">
          <mat-icon matSuffix >{{!showPass ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </div>
      <div class="form-info-container">
            <input class="register-input mr-05" formControlName="age" type="number" placeholder="Edad">
            <input class="register-input ml-05" formControlName="location" placeholder="Ubicación">
      </div>
      <div class="form-info-container">
        <input class="register-input mr-05" formControlName="phone" type="number" placeholder="Teléfono/Celular">
        <input class="register-input ml-05" formControlName="dni" type="number" placeholder="DNI">
      </div>
      <div class="checkboxes-container">
        <p>¿Qué tipo de adopción te interesa?</p>
        <div class="tipo-transito-container">
          <div class="opcion-container">
            <label class="opcion-label">
              <input class="custom-checkbox" type="checkbox" id="transito" name="options" value="Transito" formControlName="transit"> Transito
            </label>
          </div>
          <div>
            <label class="opcion-label">
              <input class="custom-checkbox" type="checkbox" id="adopcion-permanente" name="options" value="Adopcion" formControlName="adoption"> Adopción permanente
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>

  <button [disabled]="!this.registrationForm.valid" class="registrarse-button" [style.background-color]="this.registrationForm.invalid ? '#787878' : '#E76801'" (click)="signUp()">
    Registrarse
  </button>
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner ></mat-spinner>
  </div>
  <div class="switch-opcion">
    <span>¿Ya tenés una cuenta?</span>
    <button (click)="switchToSignIn()"> Iniciá sesión</button>
  </div>
</body>
