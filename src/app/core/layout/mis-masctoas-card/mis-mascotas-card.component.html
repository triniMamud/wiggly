<body>
  <div class="swiffy-slider">
      <ul class="slider-container">
        <li class="li-imagen-pet">
          <img class="imagen-pet" [src]="myPet.images[currentSlideIndex]">
        </li>
      </ul>
      <button type="button" class="slider-nav slider-button" (click)="previousSlide()"></button>
      <button type="button" class="slider-nav slider-nav-next slider-button" (click)="nextSlide()"></button>
      <!--<div class="edit-button-card" >
        <mat-icon matSuffix>edit</mat-icon>
      </div>-->
  </div>

  <div class="pet-info">
    <div class="pet-info-header">
      <p class="pet-info-title">{{myPet.pet.name}}</p>
    </div>
  </div>
  <div class="postulaciones-count">
    <p>{{myPet.pet.name}} tuvo <strong class="naranja-oscuro">{{postulationsCount}}</strong>  {{postulationsCount === 1 ? 'postulaci√≥n' : 'postulaciones'}}</p>
  </div>
  <div class="button-container">
    <div (click)="handlePostulationDetailClick()">
      <button [disabled]="postulationsCount == 0" class="button-ver-postulaciones">
        Ver postulaciones
      </button>
    </div>
  </div>
</body>
