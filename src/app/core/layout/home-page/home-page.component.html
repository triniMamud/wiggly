<body>
  <div *ngFor="let mascota of mascotas; let i = index">
      <div class="swiffy-slider">
        <ul class="slider-container">
            <li><img [src]="mascotas[i].images[currentSlideIndex]" style="width: 50%;height: 50%;"></li>
        </ul>
    <button type="button" class="slider-nav" (click)="previousSlide()" style="visibility: visible; background-color: red;" ></button>
    <button type="button" class="slider-nav slider-nav-next" (click)="nextSlide(i)" style="visibility: visible; background-color: red;"></button>
  
    <div class="slider-indicators">
        <button class="active"></button>
        <button class=""></button>
        <button class=""></button>
    </div>
  </div>
  
</div>
